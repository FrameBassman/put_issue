trigger:
  branches:
    include:
    - '*' 

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: make --version
  displayName: 'Check make version'

- script: docker --version
  displayName: 'Check docker version'

- script: docker-compose --version
  displayName: 'Check docker-compose version'
